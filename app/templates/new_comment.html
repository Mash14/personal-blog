{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <h2>Comment</h2>
    <h3><b>{{post.title}}</b></h3>
    <p>{{post.content}}</p>
    <p>What are your thoughts on the post</p>
    {{wtf.quick_form(comment_form)}}
    <h3>Comments</h3>
    {{macro.displayComments(comment)}}
</div>
{% endblock %}
